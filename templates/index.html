<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffbea;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #d4a017;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .busca, .adicionar {
            margin-bottom: 20px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 22px);
        }
        button {
            background-color: #f4c542;
            color: #333;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #d4a017;
        }
        .produtos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        }
        .card h3 {
            margin-top: 0;
            color: #d4a017;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Catálogo de Produtos</h1>

        <div class="busca">
            <h3>Buscar por categoria</h3>
            <input type="text" id="categoria" placeholder="Digite a categoria">
            <button onclick="buscarProdutos()">Buscar</button>
            <button onclick="limparBusca()">Mostrar Todos</button>
        </div>

        <div class="adicionar">
            <h3>Adicionar Produto</h3>
            <input type="text" id="nome" placeholder="Nome">
            <input type="text" id="preco" placeholder="Preço">
            <input type="text" id="estoque" placeholder="Estoque">
            <input type="text" id="novaCategoria" placeholder="Categoria">
            <button onclick="adicionarProduto()">Adicionar</button>
        </div>

        <div class="produtos" id="listaProdutos"></div>
    </div>

    <script>
        function buscarProdutos() {
            const categoria = document.getElementById("categoria").value;
            fetch(`/buscar?categoria=${categoria}`)
                .then(res => res.json())
                .then(data => {
                    mostrarProdutos(data);
                });
        }

        function limparBusca() {
            document.getElementById("categoria").value = "";
            buscarProdutos();
        }

        function adicionarProduto() {
            const nome = document.getElementById("nome").value;
            const preco = document.getElementById("preco").value;
            const estoque = document.getElementById("estoque").value;
            const categoria = document.getElementById("novaCategoria").value;

            fetch("/adicionar", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ nome, preco, estoque, categoria })
            }).then(res => res.json())
              .then(() => {
                  limparFormulario();
                  buscarProdutos();
              });
        }

        function limparFormulario() {
            document.getElementById("nome").value = "";
            document.getElementById("preco").value = "";
            document.getElementById("estoque").value = "";
            document.getElementById("novaCategoria").value = "";
        }

        function mostrarProdutos(produtos) {
            const lista = document.getElementById("listaProdutos");
            lista.innerHTML = "";
            produtos.forEach(prod => {
                lista.innerHTML += `
                    <div class="card">
                        <h3>${prod.nome}</h3>
                        <p>Preço: R$ ${prod.preco}</p>
                        <p>Estoque: ${prod.estoque}</p>
                        <p>Categoria: ${prod.categoria}</p>
                    </div>
                `;
            });
        }

        // Carrega todos os produtos ao abrir
        window.onload = buscarProdutos;
    </script>
</body>
</html>
